<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line chart</title>
    <script src="https://d3js.org/d3.v3.js"></script>
</head>
<body>
<style> /* set the CSS */

body { font: 12px Arial;}

path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<script>
    var margin = {top: 30, right: 20, bottom: 30, left: 50},
        width = 650 - margin.left - margin.right,
        height = 270 - margin.top - margin.bottom;

    var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");


    var x = d3.time.scale().range([0, width]),
        y = d3.scale.linear().range([height, 0]);
    var parseDate = d3.time.format("%Y").parse;


    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");


    var line=d3.svg.line()
            .x(function(d) { console.log(d.Year); return x(d.Year); })
            .y(function(d) { return y(d.Alaska); });;


    d3.csv("sum.csv",function(error,data){
        if (error) throw error;
        data.forEach(function(d){
            d.Year= parseDate(d.Year);
            d.Alaska=+d.Alaska;
        })



        x.domain(d3.extent(data, function(d) { return d.Year; }));
        y.domain([0, d3.max(data, function(d) { return d.Alaska; })]);

        var datanest=d3.nest()
                .key(function(d){
                    return d.Flow;
                })
                .entries(data);


        datanest.forEach(function(d,i){
            if(i==0){
                svg.append("path")
                    .attr("class","line")
                    .style("stroke","red")
                    .attr("d",line(d.values));

            }else{
                svg.append("path")
                    .attr("class","line")
                    .attr("d",line(d.values));
            }


        });
       var legend=svg.append('g')
         .attr("class", "legend")
         .selectAll('rect')
         .data(['Inflow', 'Outflow'])
         .enter()


           // draw legend colored rectangles
        legend.append("rect")
              .attr("y",function(d,i){
                  return width/35-i*10
              })
              .attr("x", 540)
              .attr("width", 10)
              .attr("height", 7)
              .style("fill", function(d, i){return ["steelblue", 'red'][i]});

       // draw legend text
          legend.append("text")
              .attr("y", function(d, i){return width/25-i*10})
              .attr("x", 560)
              .text(function(d,i) {
                  if(i==0){
                      return "inflow"
                  }else{
                      return "outflow"
                  }
                  });

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);






    })





</script>

</body>
</html>
